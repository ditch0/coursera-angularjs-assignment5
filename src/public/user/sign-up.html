<div class="container">
    <h2 class="text-center">Sign up for newsletter</h2>
    <div class="row">
        <form name="signUpForm" class="col-md-6 col-md-offset-3" novalidate>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" name="firstName" ng-model="signUpCtrl.user.firstName" minlength="2" required>
                <span ng-if="signUpForm.firstName.$touched && (signUpForm.firstName.$error.required || signUpForm.firstName.$error.minlength)">
                    Must be at least 2 characters long
                </span>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="lastName" ng-model="signUpCtrl.user.lastName" minlength="2" required>
                <span ng-if="signUpForm.lastName.$touched && (signUpForm.lastName.$error.required || signUpForm.lastName.$error.minlength)">
                    Must be at least 2 characters long
                </span>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="email" ng-model="signUpCtrl.user.email" required>
                <span ng-if="signUpForm.email.$touched && signUpForm.email.$error.required">
                    Email is required
                </span>
                <span ng-if="signUpForm.email.$touched && signUpForm.email.$invalid && !signUpForm.email.$error.required">
                    Must be a valid email address
                </span>
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control" name="phoneNumber" ng-model="signUpCtrl.user.phoneNumber" pattern="(\d{3})-(\d{3})-(\d{4})" required>
                <span ng-if="signUpForm.phoneNumber.$touched && signUpForm.phoneNumber.$error.required">
                    Phone is required
                </span>
                <span ng-if="signUpForm.phoneNumber.$touched && signUpForm.phoneNumber.$invalid && !signUpForm.phoneNumber.$error.required">
                    Phone must be in the format ###-###-####
                </span>
            </div>
            <div class="form-group">
                <label>Favorite dish</label>
                <input type="text" class="form-control" name="favoriteDish" ng-model="signUpCtrl.user.favoriteDish" required>
                <span ng-if="signUpForm.favoriteDish.$touched && signUpForm.favoriteDish.$error.required">
                    Favorite dish is required
                </span>
                <span ng-if="signUpForm.favoriteDish.$touched && !signUpForm.favoriteDish.$error.required && signUpCtrl.menuItemIsNotFound">
                    No such menu number exists
                </span>
            </div>
            <div class="form-group text-right" ng-if="!signUpCtrl.saved">
                <button ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()" class="btn btn-default">Sign up</button>
            </div>
            <div class="alert alert-success" ng-if="signUpCtrl.saved">
                Your information has been saved
            </div>
        </form>
    </div>
</div>
